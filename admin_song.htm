<!DOCTYPE html>
<html>

<head>
    <title>Quản lý bài hát</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            height: 30px;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }

        .action-buttons {
            text-align: center;
        }

        .action-buttons button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #555;
        }

        .add-button-container {
            text-align: right;
            margin-bottom: 10px;
        }

        .add-button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #555;
        }

        .search-container {
            text-align: right;
            margin-bottom: 10px;
        }

        .search-container input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        .search-container button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #555;
        }

        .backup-button-container {
            text-align: right;
            margin-bottom: 10px;
        }

        .backup-button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .backup-button:hover {
            background-color: #555;
        }

        .back-button-container {
            text-align: left;
            margin-bottom: 10px;
        }

        .back-button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <h1>Quản lý bài hát</h1>

    <div class="container">
        <div class="back-button-container">
            <button class="back-button" onclick="window.location.href = 'admin_home_page.html'">Quay lại</button>
        </div>
        <div class="add-button-container">
            <button class="add-button">Thêm</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Tìm kiếm bài hát...">
            <button>Tìm kiếm</button>
        </div>

        <div class="backup-button-container">
            <button class="backup-button">Sao lưu cơ sở dữ liệu</button>
        </div>

        <table>
            <tr>
                <th>Tên bài hát</th>
                <th>Ảnh bài hát</th>
                <th>Thao tác</th>
            </tr>
            <tr>
                <td>Bài hát 1</td>
                <td><img src="song1.jpg" alt="Ảnh bài hát 1"></td>
                <td class="action-buttons">
                    <button onclick="showSongDetails('Bài hát 1', 'song1.jpg')">Sửa</button>
                    <button>Xóa</button>
                </td>
            </tr>
            <tr>
                <td>Bài hát 2</td>
                <td><img src="song2.jpg" alt="Ảnh bài hát 2"></td>
                <td class="action-buttons">
                    <button>Sửa</button>
                    <button>Xóa</button>
                </td>
            </tr>
            <tr>
                <td>Bài hát 3</td>
                <td><img src="song3.jpg" alt="Ảnh bài hát 3"></td>
                <td class="action-buttons">
                    <button>Sửa</button>
                    <button>Xóa</button>
                </td>
            </tr>
        </table>

    </div>


</body>

</html>
